<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="shortcut icon" href="./../assets/images/logo.png" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/login_page.css" />
  </head>

  <body
    style="
      background-image: url('./../assets/images/background_signup.jpg');
      font-family: sans-serif;
    "
  >
    <main>
    <div id="alert_message_container"></div>
    <div class="main_container">
      <div class="sub_container">
        <span class="group_photo_container">
          <img
            src="../assets/images/group_photo.jpg"
            height="100%"
            alt="group photo"
          />
        </span>

        <span class="form_and_heading_container">
          <form class="form_container" onsubmit="submitHandler(event)">
            <div class="heading_container">
            <h1 class="heading">SIGN IN</h1>
          </div>

              <input
                type="email"
                name="mail"
                placeholder="Email ID"
                id="mail"
                autofocus
                required
                class="mail"
              />

              <input
                type="password"
                name="password"
                placeholder="Password"
                id="password"
                class="password"
                required
              />
              <div id="error_message_div"></div>
              <a href="../pages/forget.html" class="link_to_forgot_password">Forgot Password ?</a>
              <input
                type="submit"
                name="name"
                value="Submit"
                class="btn btn-outline-danger"
                id="submitButton"
              />
              <br /><br /><br />

              <br /><br />
              <p class="link_to_signin_div">
                New User ?
                <a href="../pages/signup.html" class="link_to_signin_page">Sign up</a>
              </p>
            </form>
          </div>
        </span>
      </div>
   
  </main>
    <script src="../assets/js/validators.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/notify.js"></script>
  </body>
</html>
